<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset= "utf-8">
        <title>Let´s make a Survey</title>
        <link rel= "stylesheet" href= "styles.css">
    </head>
        
    <body>

        <!-- Titulo y descripcion del form -->

        <h1 id= "title" name= "title" >Party alcohol survey</h1>

        <p id= "description" name= "description">“The more I drink, the less there is for the kids to drink.”</p>

        <!--Datos basicos-->

        <form id= "survey-form">
            <fieldset>
                <label id="name-label">Who are you: <input type: "text" id= "name" name= "name" placeholder="Youuuur name!!" required /></label>
                <label id="email-label">Your email address: <input type="email" id= "email" name= "email" placeholder="Youuuur email!!"  required/></label>
                <label id="number-label">how many beers you drink: <input type= "number" id= "number" name= "beers" max= "12" min="0" placeholder="Are you sure?" /></label>
            </fieldset>

            <!--Datos especificos DROPDOWN and CHECKBOX-->

            <fieldset>
                <label for="liquor" name="liquor-selection">Select your favorite liquor:
                    
                    <select id="dropdown" name="liquor">
                        <option value="">(Select one)</option>
                        <option value="Guaro">Aguardiente Antioqueño</option>
                        <option value="Vodka">Vodka de Lulo</option>
                        <option value="Whisky">Jack Daniels</option>
                        <option value="Wine">Wine</option>
                        <option value="Rum">Rum</option>
                        <option value="Jaggermeister">Jaggermeister</option>
                        <option value="Tequila">Tequila Jose Cuervo</option>
                    </select>


                    <label for="smoker" name="smoker-selection">Do you smoke?</label>    
                    
                    <label>Yes <input type="radio" id="smoker" name="smoker" value="Smoker"/></label>
                    <label>No <input type="radio" id="smoker" name="smoker" value="No-smoker"/></label>

                    <label name="cigarettes-selection">Favorite Cigarettes: </label>
                    
                    <label>Lucky Strike <input type="checkbox" value="luckies" name="Cigarettes"/></label>
                    <label>Marlboro Red <input type="checkbox" value="red" name="Cigarettes"/></label>
                    <label>Marlboro Fusion <input type="checkbox" value="Fusion" name="Cigarettes"/></label>
                    <label>Jet <input type="checkbox" value="Jet" name="Cigarettes"/></label>

                </label>
            </fieldset>
            <!--Comments TEXTBOX-->
            <fieldset>
                <label for="comments">Write your additional comments: </label>
                <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Dedo que no me huela a cuca me lo mocho"></textarea>
            
            <fieldset/>
            <input type= "submit" value="submit" id="submit"/>
        </form>
    </body>
</html>
